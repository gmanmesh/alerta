<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <script>
  // Get the hash fragment (without the '#')
  const hash = window.location.hash.substring(1); // "access_token=eyJhbG..."

  // Parse the hash into key-value pairs
  const params = new URLSearchParams(hash);
  const accessToken = params.get('access_token');

  if (accessToken) {
    // Optionally, verify token with your backend

    // Redirect to app with deep link, passing token
    const appLink = `myapp://Verification?access_token=${encodeURIComponent(accessToken)}`;
    window.location.href = appLink;
  } else {
    document.body.innerText = 'Invalid or missing token.';
  }
</script>
</head>
<body>
  <h1>Verifying your email...</h1>
</body>
</html>
