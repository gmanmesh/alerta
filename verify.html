<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verification</title>
</head>
<body>
  <script>
    // Parse URL for the token
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (token) {
      // Redirect to your app with the token as a parameter
      window.location.href = `myapp://verify?token=${token}`;
    } else {
      document.body.innerText = 'Invalid verification link.';
    }
  </script>
</body>
</html>
