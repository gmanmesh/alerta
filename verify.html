<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>
  <h2>Verifying your email...</h2>
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://lxsqhmqmzuaryxgwuius.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4c3FobXFtenVhcnl4Z3d1aXVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NTQwODgsImV4cCI6MjA2NTEzMDA4OH0.iuvTDWf7vlkPUddyix-qN9w8QnB-wkVjfBZ0ATTBdW8';
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Function to extract access_token from URL fragment
    function getAccessTokenFromUrl() {
      const hash = window.location.hash; // e.g., #access_token=...
      if (!hash) return null;

      const params = new URLSearchParams(hash.substring(1)); // remove '#' and parse
      return params.get('access_token');
    }

    async function verifyUserAndRedirect() {
      const accessToken = getAccessTokenFromUrl();

      if (accessToken) {
        try {
          // Set the access token to Supabase
          supabase.auth.setAuth(accessToken);

          // fetch current user to verify token
          const { data: user, error } = await supabase.auth.getUser();

          if (error || !user) {
            alert('Invalid or expired token.');
            return;
          }

          // Check if email is verified
          if (user.email_confirmed_at) {
            // Email verified, redirect to app with deep link
            window.location.href = 'myapp://verify?status=verified';
          } else {
            alert('Email not verified yet. Please verify your email.');
          }
        } catch (err) {
          console.error('Error verifying user:', err);
        }
      } else {
        alert('Access token not found.');
      }
    }

    // Run verification on page load
    verifyUserAndRedirect();
  </script>
</body>
</html>
