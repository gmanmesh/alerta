<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verification</title>
</head>
<body>
  <h1>Verifying your email...</h1>
  <script>
    // Function to parse hash fragment parameters
    function getHashParams() {
      const hash = window.location.hash.substring(1); // Remove the '#'
      const params = new URLSearchParams(hash);
      const entries = {};
      for (const [key, value] of params.entries()) {
        entries[key] = value;
      }
      return entries;
    }

    // Extract the access token from hash
    const params = getHashParams();
    const accessToken = params['access_token'];

    if (accessToken) {
      // Optional: Verify token with your backend here via fetch
      // fetch('/api/verify-token', { method: 'POST', body: JSON.stringify({ token: accessToken }) })

      // Redirect back to app with deep link
      const appLink = `myapp://?access_token=${encodeURIComponent(accessToken)}`;

      // Optionally, you can give users a moment to see a message before redirecting
      document.body.innerHTML = '<p>Verification successful! Redirecting to app...</p>';

      // Redirect after a short delay (e.g., 1 second)
      setTimeout(() => {
        window.location.href = appLink;
      }, 1000);
    } else {
      // No token found, show an error or message
      document.body.innerHTML = '<p>Invalid verification link or token missing.</p>';
    }
  </script>
</body>
</html>
