<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get the URL fragment, e.g., #access_token=LONG_ACCESS_TOKEN&expires_in=3600
      const hash = window.location.hash;

      // Parse the fragment parameters
      const params = new URLSearchParams(hash.substring(1)); // remove '#'

      const accessToken = params.get('access_token');

      if (accessToken) {
        // Redirect to your app with the token
        // For example, deep linking into your app:
        window.location.href = `myapp://verify?token=${encodeURIComponent(accessToken)}`;
      } else {
        // Show error if token not found
        document.body.innerHTML = '<h2>Invalid verification link</h2>';
      }
    });
  </script>
</head>
<body>
  <h2>Verifying...</h2>
</body>
</html>
